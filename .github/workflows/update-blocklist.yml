name: Update AbuseIPDB Blocklist

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run AbuseIPDB blocklist fetch script
        env:
          ABUSEIPDB_API_KEY: ${{ secrets.ABUSEIPDB_API_KEY }}
        run: |
          echo ">>> Running abuseipdb_to_edl.py"
          python scripts/abuseipdb_to_edl.py
          echo ">>> Finished. Verifying output:"
          ls -lh blocklist.txt || echo "blocklist.txt NOT FOUND"

      - name: Commit and push updated blocklist
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo ">>> Setting Git user info"
          git config user.name "AbuseIPDB Bot"
          git config user.email "bot@edl.io"
          echo ">>> Resetting Git remote to use PAT"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          echo ">>> Git status:"
          git status
          echo ">>> Attempting Git commit"
          git add blocklist.txt || echo "Nothing to add"
          git commit -m "Update blocklist from AbuseIPDB" || echo "Nothing to commit"
          echo ">>> Attempting Git push"
          git push origin HEAD:main
